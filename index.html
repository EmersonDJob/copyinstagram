<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Copy Instagram</title>
</head>
<body>
    <main class="insta_wrapper">
        <section class="insta_phone">
            <img src="img/insta_phone.png" alt="celular">
        </section>
        <section class="insta_continue">
          <div class="insta_group">
            <img class="insta_logo" src="img/instagram-logo.png" alt="logo">
            <div class="insta_photo">
                <img src="img/eu1.png" alt="foto">
            </div>
            <a href="" class="insta_login" >Continuar como developerleme</a>
            <a href="" class="insta_logout" >Remover conta</a>
          </div>
          <div class="insta_group">
            <p class="not_account">Não é developerleme?</p>
            <p class="not_account">
                <span class="link_blue">Trocar de conta</span>
                ou
                <span class="link_blue">Cadastre-se</span>             
            </p>
          </div>
          <div class="get_the_app">
              <p class="get_app">Obtenha o aplicativo</p>
              <div class="get_downloads">
               <a href="" class="app_download"></a>  
               <a href="" class="app_download"></a>                 
              </div>
          </div>
        </section>
    </main>
</body>
</html>
